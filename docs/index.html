<!DOCTYPE html>
<html>
  <head>
    <title>Momentum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <header class="header">
      <div class="header__title">
        <h1 class="--title">Momentum</h1>
      </div>
      <div class="header__sub">
        <h3 class="--subtitle"></h3>
      </div>
    </header>
    <div class="main">
      <div class="clockWeather__container">
        <div class="clock__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 12v-6h-2v8h7v-2h-5z"
            />
          </svg>
          <h3 class="--clock"></h3>
        </div>
        <div class="weather__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M8.5 2c.827 0 1.5.673 1.5 1.5v7.525c0 1.569.514 2.287 1.411 3.05 1.01.858 1.589 2.106 1.589 3.425 0 2.481-2.019 4.5-4.5 4.5s-4.5-2.019-4.5-4.5c0-1.319.579-2.567 1.59-3.425.896-.761 1.41-1.48 1.41-3.05v-7.525c0-.827.673-1.5 1.5-1.5zm0-2c-1.933 0-3.5 1.567-3.5 3.5v7.525c0 .587-.258 1.145-.705 1.525-1.403 1.192-2.295 2.965-2.295 4.95 0 3.59 2.909 6.5 6.5 6.5s6.5-2.91 6.5-6.5c0-1.985-.892-3.758-2.295-4.95-.447-.38-.705-.938-.705-1.525v-7.525c0-1.933-1.567-3.5-3.5-3.5zm2.107 14.718c-1.012-.89-1.607-1.734-1.607-3.22v-6.498h-1v6.498c0 1.484-.597 2.332-1.607 3.22-.794.698-1.393 1.642-1.393 2.782 0 1.933 1.567 3.5 3.5 3.5s3.5-1.567 3.5-3.5c0-1.14-.599-2.083-1.393-2.782zm11.393-8.718h-3v-3h-2v3h-3v2h3v3h2v-3h3v-2z"
            />
          </svg>
          <span class="weather--text">Weather loading...</span>
        </div>
      </div>
      <div class="user__container">
        <form class="user--form">
          <h4 class="user--input-message">Please input your name!</h4>
          <div class="user--inputs">
            <div class="user-input">
              <input
                type="text"
                class="user--input"
                placeholder="What is your name?"
              />
              <div class="line"></div>
            </div>
            <button class="user--submit --save-button" type="submit">
              save
            </button>
          </div>
        </form>
      </div>
      <div class="todo__container">
        <form class="todo--form">
          <h3 class="todo--input-message">To-Do List</h3>
          <div class="todo--inputs">
            <div class="todo-input">
              <input
                type="text"
                class="todo--input"
                placeholder="Input your plan!"
              />
              <div class="line"></div>
            </div>
            <button class="todo--submit --save-button" type="submit">
              save
            </button>
          </div>
        </form>
        <div class="list__container">
          <div class="pending__container">
            <h3 class="pending--title">Pending</h3>
            <ul class="pending--list"></ul>
          </div>
          <div class="finished__container">
            <h3 class="finished--title">Finished</h3>
            <ul class="finished--list"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer--text">Made by SonMinWoo &copy; 2020</div>
    </footer>
  </body>
  <script src="clockName.js"></script>
  <script src="todoList.js"></script>
  <script src="background.js"></script>
  <script src="weather.js"></script>
</html>
