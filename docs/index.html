<!DOCTYPE html>
<html>
  <head>
    <title>Momentum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <header class="header">
      <div class="header__title">
        <h1 class="--title">Momentum</h1>
      </div>
      <div class="header__sub">
        <h3 class="--subtitle"></h3>
      </div>
    </header>
    <div class="main">
      <div class="clock__container">
        <h3 class="--clock"></h3>
      </div>
      <div class="user__container">
        <form class="user--form">
          <h4 class="user--input-message">Please input your name!</h4>
          <input type="text" class="user--input" />
          <button class="user--submit" type="submit">save</button>
        </form>
      </div>
      <div class="todo__container">
        <form class="todo--form">
          <h4 class="todo--input-message">Please input your plan!</h4>
          <input type="text" class="todo--input" />
          <button class="todo--submit" type="submit">save</button>
        </form>
        <div class="pending__container">
          <h3 class="pending--title">Pending</h3>
          <ul class="pending--list"></ul>
        </div>
        <div class="finished__container">
          <h3 class="finished--title">Finished</h3>
          <ul class="finished--list"></ul>
        </div>
        <div class="weather__container">
          <h3 class="weather--title">Weather</h3>
          <span class="weather--text"></span>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
  <script src="clockName.js"></script>
  <script src="todoList.js"></script>
  <script src="background.js"></script>
  <script src="weather.js"></script>
</html>
